    - match: "**/*.ts"
      forbid: ["eval", "exec", "spawn", "child_process", "process.env.SECRET", "process.env.PASSWORD", "process.env.API_KEY"]
      requireDoc: true
      maxFunctionsPerFile: 12
    - match: "**/.env"
      mode: readonly
    - match: "**/secrets/**"
      mode: readonly
    - match: "**/private/**"
